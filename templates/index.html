<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Formularios - 14 Etapas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sistema de GestiÃ³n de TrÃ¡mites</h1>
            <p class="subtitle">Seleccione el formulario a diligenciar</p>
            <div style="margin-top: 20px;">
                <button onclick="goToViewRecords()" class="btn btn-view-records">
                    ðŸ“Š Ver Todos los Registros
                </button>
            </div>
        </header>

        <div class="search-section">
            <h2>Buscar Registros Existentes</h2>
            <div class="search-form">
                <input type="text" id="searchPlaca" placeholder="NÃºmero de Placa" class="input-field">
                <input type="text" id="searchOrden" placeholder="NÃºmero de Orden" class="input-field">
                <button onclick="searchRecords()" class="btn btn-search">Buscar</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>

        <div class="forms-grid">
            {% for form in forms %}
            <div class="form-card" onclick="goToForm('{{ form.id }}')">
                <div class="form-number">{{ form.id }}</div>
                <div class="form-name">{{ form.name }}</div>
                <div class="form-icon">ðŸ“‹</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function goToForm(formId) {
            window.location.href = '/form/' + formId;
        }

        function goToViewRecords() {
            window.location.href = '/view_records';
        }

        async function searchRecords() {
    const placa = document.getElementById('searchPlaca').value;
    const orden = document.getElementById('searchOrden').value;

    if (!placa && !orden) {
        alert('Ingrese al menos un criterio de bÃºsqueda');
        return;
    }

    try {
        const params = new URLSearchParams();
        if (placa) params.append('placa', placa);
        if (orden) params.append('orden', orden);

        const response = await fetch('/api/search?' + params.toString());
        const result = await response.json();

        const resultsDiv = document.getElementById('searchResults');

        if (result.success && Object.keys(result.data).length > 0) {
            let html = '<h3>Registros Encontrados:</h3>';
            for (const formName in result.data) {
                const records = result.data[formName];
                html += '<div class="result-section"><h4>' + formName + '</h4><div class="records-list">';
                records.forEach(function(record) {
                    html += '<div class="record-item">';
                    html += '<p><strong>Placa:</strong> ' + (record.placa || 'N/A') + '</p>';
                    html += '<p><strong>Orden:</strong> ' + (record.orden || 'N/A') + '</p>';
                    html += '<p><strong>Fecha:</strong> ' + new Date(record.created_at).toLocaleDateString() + '</p>';
                    html += '</div>';
                });
                html += '</div></div>';
            }
            resultsDiv.innerHTML = html;
        } else {
            resultsDiv.innerHTML = '<p class="no-results">No se encontraron registros</p>';
        }
    } catch (error) {
        console.error('Error al buscar:', error);
        alert('Error al buscar registros: ' + error.message);
    }
}

    </script>
</body>
</html>
