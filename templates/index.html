<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Formularios - 14 Etapas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
                <div style="flex: 1; min-width: 100px;"></div>
                <h1 style="flex: 2; text-align: center; margin: 0; min-width: 300px;">QC Distoyota por Formularios</h1>
                <div style="flex: 1; text-align: right; min-width: 200px;">
                    <div style="background: #f3f3f3; padding: 10px 20px; border-radius: 8px; display: inline-block;">
                        <span style="color: #555; font-size: 0.9em;">ðŸ‘¤ {{ session.user.email }}</span>
                        <a href="/logout" style="margin-left: 15px; color: #e31b23; text-decoration: none; font-weight: 600; transition: color 0.3s;" onmouseover="this.style.color='#b11217'" onmouseout="this.style.color='#e31b23'">Salir</a>
                    </div>
                </div>
            </div>
            <p class="subtitle">Seleccione el formulario a diligenciar</p>
        </header>
        
        <div class="search-section">
            <h2>Buscar Registros Existentes</h2>
            <div class="search-form">
                <input type="text" id="searchPlaca" placeholder="NÃºmero de Placa" class="input-field">
                <input type="text" id="searchOrden" placeholder="NÃºmero de Orden" class="input-field">
                <button onclick="searchRecords()" class="btn btn-search">Buscar</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <div class="forms-grid">
            {% for form in forms %}
            <div class="form-card" onclick="goToForm('{{ form.id }}')">
                <div class="form-number">{{ form.id }}</div>
                <div class="form-name">{{ form.name }}</div>
                <div class="form-icon">ðŸ“‹</div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script>
        function goToForm(formId) {
            window.location.href = `/form/${formId}`;
        }
        
        async function searchRecords() {
            const placa = document.getElementById('searchPlaca').value;
            const orden = document.getElementById('searchOrden').value;
            
            if (!placa && !orden) {
                alert('Ingrese al menos un criterio de bÃºsqueda');
                return;
            }
            
            try {
                const params = new URLSearchParams();
                if (placa) params.append('placa', placa);
                if (orden) params.append('orden', orden);
                
                const response = await fetch(`/api/search?${params}`);
                const result = await response.json();
                
                const resultsDiv = document.getElementById('searchResults');
                
                if (result.success && Object.keys(result.data).length > 0) {
                    let html = '<h3>Registros Encontrados:</h3>';
                    for (const [formName, records] of Object.entries(result.data)) {
                        html += `<div class="result-section">
                            <h4>${formName}</h4>
                            <div class="records-list">`;
                        records.forEach(record => {
                            html += `<div class="record-item">
                                <p><strong>Placa:</strong> ${record.placa || 'N/A'}</p>
                                <p><strong>Orden:</strong> ${record.orden || 'N/A'}</p>
                                <p><strong>Fecha:</strong> ${new Date(record.created_at).toLocaleDateString()}</p>
                                <p><strong>Usuario:</strong> ${record.user_email || 'N/A'}</p>
                            </div>`;
                        });
                        html += `</div></div>`;
                    }
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<p class="no-results">No se encontraron registros</p>';
                }
            } catch (error) {
                console.error('Error al buscar:', error);
                alert('Error al buscar registros: ' + error.message);
            }
        }
        
        // Permitir buscar con Enter
        document.getElementById('searchPlaca').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRecords();
            }
        });
        
        document.getElementById('searchOrden').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRecords();
            }
        });
    </script>
</body>
</html>
